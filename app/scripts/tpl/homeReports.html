<% _.each(data, function(d){ %>
<div class="panel panel-default">
  <div class="panel-heading text">
    <div class="media">
      <div class="media-body">
        <h4 class="media-heading">
          <a href="javascript:void(0);" data-report="<%= d.idReporte %>" class="reportItem title"><%= d.titulo %></a>
        </h4>
        <%= d.descripcion %> 
      </div>
      <div class="media-footer report-tags">
        <% _.each(d.etiquetas, function(e){ %>
        <span class="button-green"><%= e %></span>
        <% }); %>
      </div>
     </div> 
  </div>  

  <!-- CHART REGION -->
  <div class="panel-body">  
    <ul class="list-group">
      <% _.each(d.graficas, function(g){ %>
      <li id="chart<%= d.idReporte %>-<%= g.idGrafica %>" class="list-group-item"></li>      
      <% }); %>
    </ul>   
  </div>                                  
</div>
<% }); %>
