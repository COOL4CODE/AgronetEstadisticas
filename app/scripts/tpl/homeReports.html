<div class="row">
  <% _.each(data, function(d){ %>
  <div class="panel panel-default">
    <div class="panel-heading text">
      <div class="media">
        <div class="media-body">
          <h4 class="media-heading">
            <a href="#" class="title"><%= d.titulo %></a>
          </h4>
          <%= d.descripcion %> 
          <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </div>
        <div class="media-footer report-tags">
          <% _.each(d.etiquetas, function(e){ %>
          <span class="button-green"><%= e %></span>
          <% }); %>
        </div>
       </div> 
    </div>  

    <!-- CHART REGION -->
    <div id="chart<%= d.id %>" class="panel-body">      
    </div>                                  
  </div>
  <% }); %>
</div>
