<% _.each(data, function(d){ %>                  
<div class="media">
    <div class="media-body">
      <h4 class="media-heading"><a href="#"><%= d.titulo %></a></h4>
      <%= d.descripcion %> 
      <span class="glyphicon glyphicon-file"></span>
    </div>
    <div class="media-footer report-tags">
      <% _.each(d.etiquetas, function(e){ %>
      <span class="badge"><%= e %></span>
      <% }); %>
    </div>
</div>
<% }); %>
