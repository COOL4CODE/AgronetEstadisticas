<% _.each(data, function(d){ %>                  
<div class="media">
    <div class="media-body">
      <h4 class="media-heading"><a href="#reporte/<%= d.idCategoria %>/<%= d.idReporte %>" class="title"><%= d.titulo %></a></h4>
      <p class="text"><%= d.descripcion %> 
      <span class="glyphicon glyphicon-circle-arrow-right"></span>
      </p>
    </div>
    <div class="media-footer report-tags-left">
      <% _.each(d.etiquetas, function(e){ %>
      <span class="badge button-green"><%= e %></span>
      <% }); %>
    </div>
</div>
<% }); %>
