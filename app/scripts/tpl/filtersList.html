<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Filtro</h3>
  </div>
  <div class="panel-body">
    <form role="form">
      <% _.each(data, function(d){ %>
      <div class="form-group">
        <span><%= d.label %></span>
        <div id="filter<%= d.idParametro %>"></div>
      </div>
      <% }); %>      
    </form>
  </div>
</div>
