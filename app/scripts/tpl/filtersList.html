<div class="panel panel-default text">
  <!--<div class="panel-heading1">
    <h3 class="panel-title">Filtro</h3>
  </div> -->
  <div class="panel-body panel-body1">
    <form role="form" class="form-inline">
      <% _.each(data, function(d){ %>
      <div class="form-group">
        <label for="inputfilter<%= d.idParametro %>"><%= d.label %></label>
        <div id="inputfilter<%= d.idParametro %>" class="filter" data-bind="<%= d.bind %>"></div>
      </div>
      <% }); %>      
    </form>
  </div>
  <div class="panel-footer">
    <div class="btn-group btn-group-sm" role="group" aria-label="...">
      <button id="specsBtn" type="button" class="btn btn-info">
        Ficha t√©cnica <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span></button>
      <button id="printBtn" type="button" class="btn btn-primary">
        Imprimir <span class="glyphicon glyphicon-print" aria-hidden="true"></span></button>
      <button id="calcBtn" type="button" class="btn btn-warning">
        Generar reporte <span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
